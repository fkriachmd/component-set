<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      color: white;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
    }
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .back-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="back-button">Go Home</a>
  </div>
  <script>
    // For SPA routing, redirect to home with the path as a query parameter
    const path = window.location.pathname;
    if (path !== '/') {
      window.location.href = '/?redirect=' + encodeURIComponent(path);
    }
  </script>
</body>
</html>
